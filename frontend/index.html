<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCB Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">PCB Generator</h1>
    
    <label class="block mb-2 font-medium text-gray-700">Project Name</label>
    <input id="projectName" type="text" placeholder="e.g., SmartwatchPCB" class="w-full border border-gray-300 p-2 rounded mb-4" />
    
    <label class="block mb-2 font-medium text-gray-700">Specification</label>
    <textarea id="spec" placeholder="Enter your PCB spec..." class="w-full border border-gray-300 p-2 rounded mb-4"></textarea>
    
    <button onclick="generatePCB()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full">
      Generate PCB
    </button>

    <p id="status" class="mt-4 text-sm text-gray-600 text-center"></p>
  </div>

  <script>
    function generatePCB() {
      const projectName = document.getElementById("projectName").value;
      const spec = document.getElementById("spec").value;
      const statusEl = document.getElementById("status");

      statusEl.innerText = "Generating PCBâ€¦";

      fetch("https://pcb-generator.onrender.com/api/build", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ projectName, spec })
      })
      .then(res => res.json())
      .then(data => {
        statusEl.innerHTML = data.downloadUrl
          ? `<span class="text-green-600 font-semibold">Success!</span> <a class="text-blue-500 underline" href="${data.downloadUrl}" target="_blank">Download</a>`
          : `<span class="text-red-600 font-semibold">Error:</span> ${data.message || "Unexpected issue"}`;
      })
      .catch(err => {
        statusEl.innerHTML = `<span class="text-red-600 font-semibold">Error:</span> ${err.message}`;
      });
    }
  </script>
</body>
</html>
